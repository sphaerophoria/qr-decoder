<!doctype html>

<html>
  <head>
    <script src="/index.js" defer="true"></script>
  </head>
  <body>
    <canvas id="input_image_canvas"></canvas>
    <div style="display: none">
      <img id="image_source" src="/image_input" />
    </div>
    <img id="image_output" />
    <img id="image_binarized" />
    <div>
      <label for="smoothing_range">Smoothing range</label>
      <input id="smoothing_range" type="range" min="1" max="100" value="1" />
      <label for="smoothing_iterations">Smoothing iterations</label>
      <input id="smoothing_iterations" type="number" value="1" />
    </div>
    <div>
      <canvas id="cluster_histogram" width="400" height="100"></canvas>
    </div>
    <div>
      <canvas id="binarized_histogram" width="400" height="100"></canvas>
    </div>
  </body>
</html>
